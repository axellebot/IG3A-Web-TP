<!DOCTYPE html>
<html>
<head>
    <title>Example etiquettes de formulaire</title>
    <meta name="viewport" content="width=device-width"/>
    <link href="etiquettes_formulaire.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<h1 class="section card elevation-2">Etiquettes de formulaire flexibles avec CSS</h1>
<div class="container card elevation-2">
    <form action="" method="get">
        <div class="row">
            <div class="col-25">
                <label for="username">Nom d'utilisateur:</label>
            </div>
            <div class="col-75">
                <input id="username" type="text"/>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="password">Mot de passe:</label>
            </div>
            <div class="col-75">
                <input id="password" type="password"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
